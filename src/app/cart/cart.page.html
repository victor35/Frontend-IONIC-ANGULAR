<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail slot="start">
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{item.produto.nome}}</h2>
        <p>{{item.produto.preco | currency}}</p>
        <ion-icon color="primary" class="nolinebreak" name="remove-circle" (click)="decreaseQuantity(item.produto)">
        </ion-icon>
        <p class="nolinebreak">{{item.quantidade}}</p>
        <ion-icon color="primary" name="add-circle" (click)="increaseQuantity(item.produto)"></ion-icon>
        <ion-icon class="trash" name="trash" color="danger" (click)="removeItems(item.produto)"></ion-icon>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="total() > 0">
      <h1>Total</h1>
      <h1 class="final">{{total()}}</h1>
    </ion-item>
    <ion-item lines="none" *ngIf="total() <= 0">
      <h1>Seu carrinho est√° vazio</h1>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="goOn()">Continuar comprando</ion-button>
  <ion-button expand="block" (click)="goOn()" color="secondary" (click)="checkout()">Finalizar Pedido</ion-button>
</ion-content>
