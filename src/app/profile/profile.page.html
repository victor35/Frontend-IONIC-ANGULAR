<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-toggle slot="start">
        <ion-icon name="menu"></ion-icon>
      </ion-menu-toggle>
    </ion-button>
    <ion-title slot="start">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'" />
  <h2 style="text-align:center">{{cliente?.nome}}</h2>
  <p style="text-align:center">{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <ion-img [src]="picture"></ion-img>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="getCameraPicture()" [disabled]="cameraOn">Camera</ion-button>
    </ion-item>
  </ion-card>
</ion-content>
